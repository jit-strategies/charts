apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coinmarketcap-exporter.fullname" . }}
  labels:
    {{- include "coinmarketcap-exporter.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "coinmarketcap-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "coinmarketcap-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "coinmarketcap-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: COINMARKETCAP_API_KEY
              value: {{ .Values.config.api_key }} # change to secret !
            - name: COINMARKETCAP_LIMIT
              value: {{ .Values.config.coin_limit }}
            - name: CACHE_TTL
              value: {{ .Values.config.cache_ttl }}
            - name: CACHE_MAX_SIZE
              value: {{ .Values.config.cache_max_size }}
            # {{- range $key, $value := .Values.secretEnv }}
            # - name: {{ $key }}
            #   valueFrom:
            #     secretKeyRef:
            #       name: {{ include "coinmarketcap-exporter.fullname" $ }}-env
            #       key: {{ $key }}
            # {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
